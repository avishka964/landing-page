<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing-page</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./styles/styles.css" />    
  </head>
  <body>
    <header class="hero">
      <div class="container spacing">
        <h1 class="hero-title">The future is here.</h1>
        <p>
            The future belongs to those who believe in the beauty of their dreams.
        </p>
        <a href="#" class="btn">Watch the video</a>
      </div>
    </header>
    <main>
      <section class="featured">
        <div class="container">
          <h2 class="title">Featured Products</h2>
          <div class="split">
            <a href="#" class="featured_products">
              <img
                src="./images/iphone-x.png"
                alt="i-phone-x"
                class="featured_img"
              />
              <p class="featured_details">
                <span>iPhone X</span>From $500
              </p>
            </a>
            <a href="#" class="featured_products">
              <img
                src="./images/macbook.png"
                alt="mac-book"
                class="featured_img"
              />
              <p class="featured_details">
                <span>MacBook Air</span>From $999
              </p>
            </a>
            <a href="#" class="featured_products">
              <img
                src="./images/apple-watch.png"
                alt="apple-watch"
                class="featured_img"
              />
              <p class="featured_details">
                <span>Apple Watch</span>From $199
              </p>
            </a>
          </div>
        </div>
      </section>  
      <div class="img-section">
      <img src="./images/set-1.jpg" alt="air-pods-img">
        <div class="centered">
           AirPods
        <h3>Make them yours.</h3>
        <hr class="line">     
        </div>                  
      </div>
      <section class="accessories">
        <div class="container">
          <h2 class="title">Accessories</h2>
          <div class="split">
            <a href="#" class="accessories_products">
              <img
                src="./images/airpods.png"
                alt="air-pods"
                class="accessories_img"
              />
              <div class="accessories_details">AirPods</div>              
            </a>
            <a href="#" class="accessories_products">
              <img
                src="./images/back-cover.png"
                alt="back-cover"
                class="accessories_img"
              />
              <div class="accessories_details">Case</div>              
            </a>
            <a href="#" class="accessories_products">
              <img
                src="./images/beats-headphone.png"
                alt="beats-headphone"
                class="accessories_img"
              />
              <div class="accessories_details">BeatsSolo</div>          
            </a>         
          </div>
        </div>
      </section>
      <div class="img-section">            
      <img src="./images/set-2.jpg" alt="mac-book-img">
        <div class="centered">
           MacBook Air
        <h3>Make them yours.</h3>
        <hr class="line">  
      </div>     
    </main>    
  </body>
</html>
